{% load menu_tags %}
{% for child in children %}
  <li>
    <a class="{% if child.selected %}active{% endif %} {% if child.ancestor %}ancestor active{% endif %} {% if child.sibiling %}sibling{% endif %} {% if child.descendant %}descendant{% endif %}" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
  </li>
{% endfor %}
